<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>p5.js</title>
</head>
<body>
    <h1>WEBルーレット</h1>
    <script src="./p5.min.js"></script>
    <script src="./app.js"></script>
    <style>
    .p5Canvas{
        max-width: 600px;
        width: 100% !important;
        height: auto !important;
    }
    </style>
    <div id="canvas"></div>
    <button type="button" id="start" onclick="start()">スタート！</button>
    <button type="button" id="stop" onclick="stop()" style="display:none;">ストップ！</button>
    <button type="button" id="reset" onclick="reset()">リセット</button>
    <div>
        <h2>ルーレット設定</h2>
        <div>
            <h3>項目名と割合</h3>
            <button type="button" class="add">追加</button>
            <table id="table">
                <tr><th>項目名</th><th>割合</th><th>確率</th><th>削除</th></tr>
                <tr class="item"><td><input type="text" class="name"></td><td><input type="number" class="ratio" value="1"></td><td class="probability"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>
                <tr class="item"><td><input type="text" class="name"></td><td><input type="number" class="ratio" value="1"></td><td class="probability"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>
                <tr class="item"><td><input type="text" class="name"></td><td><input type="number" class="ratio" value="1"></td><td class="probability"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>
                <tr class="item"><td><input type="text" class="name"></td><td><input type="number" class="ratio" value="1"></td><td class="probability"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>
                <tr class="item"><td><input type="text" class="name"></td><td><input type="number" class="ratio" value="1"></td><td class="probability"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>
                <tr class="item"><td><input type="text" class="name"></td><td><input type="number" class="ratio" value="1"></td><td class="probability"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>
            </table>
            <button type="button" class="add">追加</button>
        </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script>
        function recalculate(){
            var ratioSumJs = 0;
            $('.ratio').each(function(){
                ratioSumJs += $(this).val()-0;
            });
            $(".item").each(function(){
                var probability = ($(this).find(".ratio").first().val()-0) / ratioSumJs;
                probability*=100;
                probability = probability.toFixed(3);
                $(this).children(".probability").first().html(probability+"%");
            });
        }
        $('.add').click(function(){
            var add = '<tr class="item"><td><input type="text" class="name"></td><td><input type="number" class="ratio" value="1"></td><td class="probability"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>';
            $('#table').append(add);
            recalculate();
        });
        function rmItem(e){
            $(e).parent().parent().remove();
            recalculate();
        }
        $('.ratio').change(function(){
            recalculate();
        });
        recalculate();
    </script>
</body>
</html>
